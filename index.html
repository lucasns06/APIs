<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPG API Front-End</title>
</head>
<body>
    <h1>RPG API - Front-End</h1>
    <p>Visualize as informações consumidas diretamente da API!</p>

    <section>
        <div class="APIcontainer">
            <h1>RPG API</h1>
            <img src="img/sword.png" width="100" class="imgCenter">
            <p>Você pode gerenciar armas e personagens. <br> EndPoints:</p> <br>
    
            <h2>Armas</h2>
            <button onclick="fetchWeapons()">Listar todas as armas</button>
            <ul id="weaponsList"></ul>
    
            <h2>Personagens</h2>
            <button onclick="fetchCharacters()">Listar todos os personagens</button>
            <ul id="charactersList"></ul>
    
            <a href="https://rpgapilucasns.azurewebsites.net/" target="_blank" rel="noopener noreferrer">API no Azure</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
