<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPG API Front-End</title>
</head>
<body>
    <h1>RPG API - Front-End</h1>
    <p>Visualize as informações consumidas diretamente da API!</p>

    <section>
        <div class="APIcontainer">
            <h2>Armas</h2>
            <button id="loadWeapons">Carregar Armas</button>
            <ul id="weaponsList"></ul>
        </div>

        <div class="APIcontainer">
            <h2>Personagens</h2>
            <button id="loadCharacters">Carregar Personagens</button>
            <ul id="charactersList"></ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
