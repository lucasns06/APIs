<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPG API Front-End</title>
</head>
<body>
    <h1>RPG API - Front-End</h1>
    <p>Visualize as informações consumidas diretamente da API!</p>

    <section>
        <div class="APIcontainer">
            <h1>ESTUDOS API</h1>
            <img src="img/study.png" width="100" class="imgCenter">
            <p>Gerencie categorias e tarefas. <br> EndPoints:</p> <br>
        
            <h2>Categorias</h2>
            <button id="fetchCategorias">Listar Categorias</button>
            <ul id="categoriasList"></ul> <br>
        
            <h2>Tarefas</h2>
            <button id="fetchTarefas">Listar Tarefas</button>
            <ul id="tarefasList"></ul> <br>
        
            <a href="https://estudosapi.azurewebsites.net/Tarefas/GetAll" target="_blank" rel="noopener noreferrer" class="links">
                <img src="img/azure-svgrepo-com.png" width="50">
                <p>API no Azure</p>
            </a> <br>
            <a href="https://github.com/lucasns06/EstudosAPI" target="_blank" rel="noopener noreferrer" class="links">
                <img src="img/github.png" width="50">
                <p>API no GitHub</p>
            </a>
        </div>
        
    </section>

    <script src="script.js"></script>
</body>
</html>
